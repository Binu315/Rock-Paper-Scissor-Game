<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="RPS_game.css">
</head>

<body>
    <h1>Rock Paper Scissor</h1>

    <div class="choices">
        <div class="choice" id="Rock">
            <img src="RPS_gameImg\rock.png">
        </div>

        <div class="choice" id="paper">
            <img src="RPS_gameImg\paper.png">
        </div>

        <div class="choice" id="scissors ">
            <img src=" RPS_gameImg\scissors.png">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>

        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
     </div>

     <div class="msg-container">
        <p id="msg">play your move</p>
     </div>

    <script src="RPS_game.js"></script>
</body>

</html>
